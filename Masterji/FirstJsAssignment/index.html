<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>

    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="card">
            <form id="moodTrackerForm">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h3>Mood Tracker</h3>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputDate">Select Date</label>
                            <input type="date" class="form-control" id="inputDate" placeholder="Select Date" required >
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-group">
                            <label for="selectMood">Select Mood</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mood" id="happy" value="happy" required>
                                <label class="form-check-label" for="happy">üòä Happy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mood" id="sad" value="sad" required>
                                <label class="form-check-label" for="sad">üò¢ Sad</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mood" id="neutral" value="neutral" required>
                                <label class="form-check-label" for="neutral">üòê Neutral</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mood" id="excited" value="excited" required>
                                <label class="form-check-label" for="excited">üòÑ Excited</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-block" id="saveButton">Save</button>
            </form>

            <button class="btn btn-warning btn-block" id="showRecord" >Show Record</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
